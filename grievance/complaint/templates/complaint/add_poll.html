
<p>{{Success}}</p>
{% if not Success %}
<div class="container">
  <h1 class='text-center'>Add Poll Using Form Below</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      {{fail}}
      {{fail1}}
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="submit" class='btn btn-primary'>
      </form>

    </div>
  </div>
</div>
{% endif %}
