<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>B05 Frontend</title>
</head>
<body>
<header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-2"><a href="{% url 'test' %}"><h5 style="color: black;">HOME</h5></a></div>
          <div class="col-md-8">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/49/IIIT_Sri_City_Logo.png/220px-IIIT_Sri_City_Logo.png" style="width: 50px; height: 55px; float: left;"><h2>&nbsp;&nbsp;GRIEVANCE REDRESSAL SYSTEM</h2>
          </div>
        <div class="col-md-2"></div>
        </div>
      </div>
</header>
<br>
<div class="container">
  <h1 class='text-center'>Edit Poll Using Form Below</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="submit" class='btn btn-primary'>
        <a href="{% url 'add_choice' har poll.id %}" class='btn btn-warning'>Add Choice</a>
        <a href="{% url 'poll_confirm_delete' har poll.id %}"
            class='btn btn-danger'>
            <i class="far fa-trash-alt"></i> Delete
        </a>
      </form>

    <h3 class='text-center'>Choices</h3>
    {% for choice in poll.choice_set.all %}
      <p><a href="{% url 'edit_choice' har choice.id %}"><i class="fas fa-pencil-alt"></i></a> {{choice.choice_text}}</p>
    {% endfor %}

    </div>
  </div>
</div>
</body>
